<div class="row">
    <!--Usuarios-->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button routerLink="/usuarios" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                        <tr *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen" class="img-50 img-circle" /></td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Médicos-->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médicos</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button routerLink="/medicos" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen: 'medico'" class="img-50 img-circle" /></td>
                            <td>{{ medico.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Hospitales-->
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button routerLink="/hospitales" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img [src]="hospital.img | imagen: 'hospital'" class="img-50 img-circle" /></td>
                            <td>{{ hospital.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
